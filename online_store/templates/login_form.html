{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	{% load django_bootstrap5 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	{% bootstrap_messages %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_form.css' %}">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<head/>
<body>
	<form action="/accounts/login/" method="POST">
		{% csrf_token %}
		{% for field in form %}
			<p class="input-label">{{ field.label }}</p>
			<br>
			{{ field }}
			<br>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Log In"/>
	</form>
	<script>swal({title: "Hello Friend", "text": "You are on the login", "icon": "success", "button": "Aww yiss!"})</script>
</body>
<html/>
