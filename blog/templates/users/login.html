{% extends 'base.html' %}
{% load static %}
{% block head %}
  <title>
    Log In
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
{% endblock head %}

{% block content %}
  <div class="card mt-3">
    <div class="container w-50 h-90">
      <h1>
        Log In
      </h1>
      <form action="{% url 'users-app:login-view' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3 mt-2">
            <label class="form-label" for="{{ field.id_for_label }}">
              {{ field.label_tag }}
            </label>
            {{ field }}
          </div>
        {% endfor %}
        <div>
          <input class="btn btn-primary" type="submit" value="Log In">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
