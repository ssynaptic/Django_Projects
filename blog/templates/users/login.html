{% extends 'base.html' %}
{% load static %}
{% block head %}
  <title>
    Log In
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
{% endblock head %}

{% block content %}
  <form action="{% url 'users-app:login-view' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit">
  </form>
{% endblock content %}
